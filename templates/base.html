<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Esposo y Esposa{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
  
        body {
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
        }
    
        body.fade-in {
            opacity: 1.1;
        }
    
        body.fade-out {
            opacity: 0; 
        }
    </style>
</head>
<body>
    <header>
        <div class="header-info">
            <span>Noviembre 14, 2025</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>Buenos Aires, Argentina</span>
        </div>
        <h1>Octavio y Dafne</h1>
        <nav>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="nav-menu" id="nav-menu">
        <ul>
            <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Inicio</a></li>
            <li><a href="{{ url_for('lista_de_regalos') }}" class="{% if request.endpoint == 'lista_de_regalos' %}active{% endif %}">Lista de Regalos</a></li>
            <li><a href="{{ url_for('nuestra-historia') }}" class="{% if request.endpoint == 'historia' %}active{% endif %}">Nuestra Historia</a></li>
        </ul>
    </div>
</nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Driggs Code. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");
    
            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", event => {
                    const href = link.getAttribute("href");
    
                    if (href.startsWith("#") || link.target === "_blank" || href.startsWith("http")) return;
    
                    event.preventDefault(); 
                    document.body.classList.remove("fade-in"); 
                    document.body.classList.add("fade-out"); 
    
                  
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); 
                });
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("nav-menu");

    hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    });

    // Close menu when a link is clicked
    navMenu.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        });
    });
});
    </script>
    
</body>
</html>
